version: '3.8'
services:
  minio:
    image: minio/minio
    environment:
      MINIO_ROOT_USER: admin
      MINIO_ROOT_PASSWORD: admin123
    command: server /data --console-address ":9001"
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data

  mlflow:
    image: python:3.10-slim
    container_name: mlflow_server_local
    command: bash -lc "pip install mlflow && mlflow server --backend-store-uri sqlite:///mlflow.db --default-artifact-root /mlflow-artifacts --host 0.0.0.0 --port 5000"
    ports:
      - "5000:5000"
    volumes:
      - mlflow_artifacts:/mlflow-artifacts

  bento:
    build:
      context: ./bento_service
    container_name: churn_bento_local
    ports:
      - "3000:3000"
    depends_on:
      - mlflow

  api:
    build:
      context: ./api
    container_name: churn_api_local
    ports:
      - "8000:8000"
    depends_on:
      - bento

volumes:
  mlflow_artifacts:
  minio_data:
